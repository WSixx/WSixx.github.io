name: my_portifolio
description: my portifolio

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  simple_animations: ^2.5.1
  animated_widgets: ^1.0.6
  assets_audio_player: ^2.0.13+8
  splash_screen_view: ^1.0.3
  cached_network_image: ^2.5.0
  carousel_pro: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

  fonts:
    - family: Bebas Neue
      fonts:
        - asset: assets\fonts\BebasNeue-Regular.ttf
    - family: Savings Bond Shadow
      fonts:
        - asset: assets\fonts\Savings Bond Shadow Regular.ttf
    - family: stjedise
      fonts:
        - asset: assets\fonts\stjedise.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #